<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="QR Code Component">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Irfan">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>QR code component</title>
</head>
  <body>
    <main class="card">
      <div>
        <img class="card__qr-code" src="./assets/images/image-qr-code.png" alt="QR Code">
      </div>
      <div class="card__content">
        <h1 class="content__title">Improve your front-end skills by building projects</h1>
        <p class="content__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </main>
  </body>
</html>
